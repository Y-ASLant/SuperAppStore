# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        uv pip install pytest ruff
        if [ -f requirements.txt ]; then uv pip sync requirements.txt; fi
    - name: Lint with ruff
      run: |
        # 使用ruff进行代码检查
        ruff check .
    - name: Test with pytest
      run: |
        pytest

  package:
    needs: build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller --name "SuperAppStore" --noconfirm --clean --windowed --onedir --contents-directory Lib --icon="App.ico" main.py
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist/SuperAppStore -DestinationPath SuperAppStore.zip
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: SuperAppStore-zip
        path: SuperAppStore.zip
