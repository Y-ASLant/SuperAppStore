# This workflow will install Python dependencies and build the application
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  package:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller --name "SuperAppStore" --noconfirm --clean --windowed --onedir --contents-directory Lib --icon="App.ico" main.py
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist/SuperAppStore -DestinationPath SuperAppStore.zip
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: SuperAppStore-zip
        path: SuperAppStore.zip
